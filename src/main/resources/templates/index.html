<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h1>Spring Boot Todo App</h1>
    <hr>

    <table class="table table-bordered table-striped">

        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Is Complete</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="item : ${todoItems}">

                <td th:text="${item.id}"></td>
                <td th:text="${item.description}"></td>
                <td>
                    <span th:if="${item.isComplete} == true" th:text="Yes"></span>
                    <span th:unless="${item.isComplete} == true" th:text="No"></span>
                </td>
                <td>
                    <div class="btn btn-group-sm" role="group">
                        <a class="btn btn-info" th:href="@{/edit(id=${item.id})}">
                            <i class="bi bi-pencil-fill"></i> Edit
                        </a>

                        <a class="btn btn-danger" th:href="@{/delete(id=${item.id})}">
                            <i class="bi bi-trash-fill"></i> Delete
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>

    </table>

    <p>
        <a class="btn btn-outline-success" th:href="@{/create-todo}">
            <i class="bi bi-plus-square-fill"></i> Create a Todo
        </a>
    </p>

</div>
</body>
</html>
