<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Todo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row mt-5">
    <div class="col-2">
      <p>
        <a class="btn btn-outline-success" href="/">
          <i class="bi bi-arrow-left-square-fill"></i> Back
        </a>
      </p>
    </div>
    <div class="col-6">
      <h2>Edit Todo Item</h2>
      <form action="#" th:action="@{/todo-update(id=${todo.id})}" th:object="${todo}" method="POST">
        <div class="form-group">
          <div class="col-6">
            <label for="description">Description</label>
            <input class="form-control" type="text" th:field="*{description}" id="description"
                   placeholder="Description">
          </div>

          <div class="col-6 form-check">
            <input class="form-check-input"
                   type="checkbox"
                   id="inputIsComplete"
                   th:field="*{complete}"
                   th:checked="${isComplete} == true">
            <label class="form-check-label" for="inputIsComplete">Completed?</label>
          </div>

          <button type="submit" class="btn btn-outline-success">
            <i class="bi bi-plus-square-fill"></i>Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
